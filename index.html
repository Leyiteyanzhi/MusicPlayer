<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="css/music.css">
</head>

<body>
    <!--播放页面 -->
    <div id="content">
        <!-- bg  背景图 -->
        <div class="bg"></div>
        <div class="bg-black"></div>
        <!-- header  顶部歌曲名,歌手名 -->
        <div class="header">
            <div id="tofirstpage"></div>
            <div class="song" id="songName"></div>
            <div class="artist" id="artist"></div>
        </div>
        <!-- center  中间部分 -->
        <div class="center">
            <img id="styli" class="play-needle" src="img/play_needle.png" alt="">
            <div class="disk-bg"></div>
            <div class="disk">
                <img class="disk-album-bg" src="" alt="">
                <img class="disk-music-bg" src="img/play_disc.png" alt="">
            </div>
            <div class="disk">
                <img class="disk-album-bg" src="" alt="">
                <img class="disk-music-bg" src="img/play_disc.png" alt="">
            </div>
        </div>
        <!-- 歌词 -->
        <div class="lyric">
            <div id="line"></div>
            <ul></ul>
        </div>
        <!-- footer 底部 -->
        <div class="footer">
            <!--process 进度条部分 -->
            <div id="process">
                <!--currentTime 当前时间 -->
                <span id="currentTime">00:00</span>
                <!--process-bar 进度条 -->
                <div id="process-bar">
                    <div id="process-all"></div>
                    <div id="process-cur">
                        <span id="cur-btn"></span>
                    </div>
                    <div id="process-ready"></div>
                </div>
                <!--total-time 总时间 -->
                <span id="total-time"></span>
            </div>
            <div id="control">
                <!--loop 循环按钮  -->
                <span class="loop"></span>
                <!--pre 上一曲按钮  -->
                <span class="pre"></span>
                <!--play 播放按钮  -->
                <span class="play"></span>
                <!--pause 暂停按钮  -->
                <span class="pause" style="display:none"></span>
                <!--next 下一曲按钮  -->
                <span class="next"></span>
                <!--list 列表按钮  -->
                <span class="list"></span>
            </div>
        </div>
        <div id="list-mask"></div>
        <div id="play-list">
            <div>
                <div class="list-title">播放列表(
                    <span id="playListCount"></span>)</div>
                <div class="list-title-close">×</div>
            </div>
            <!-- 歌曲列表 -->
            <ul></ul>
        </div>
    </div>
    <!-- 歌曲播放 -->
    <div style="display:none">
        <audio src="mp3/1Angelika Vee - Burn.mp3"></audio>
    </div>
    <script src="lyrics/lyrics.js"></script>
    <script src="js/move.js" type="text/javascript"></script>
    <script src="js/music.js" type="text/javascript"></script>
</body>

</html>
